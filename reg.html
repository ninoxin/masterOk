<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/masreOK.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>МастерОК</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-block">
                <a href="index.html" class="logo-link">
                    <img src="img/logo_ok.png" alt="logo" class="logo">
                </a>
                    <div class="header-login">
                        <a href="login.html" class="header-login__link header-link">Вход</a>/
                        <!-- /.header-login__reg -->
                        <a href="reg.html" class="header-login__reg header-link">Регистрация</a>
                        <!-- /.header-login__reg -->
                    </div>
                <!-- /.header-login -->
            </div>
            <!-- /.header-block -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <section class="reg section">
        <div class="container">
            <div class="reg-block">
                <h2 class="title reg-title">Регистрация</h2>
                <div class="reg-input__group">
                    <input type="text" class="reg-input input" placeholder="Ф.И.О">
                    <input type="text" class="reg-input input" placeholder="Логин">
                    <input type="email" class="reg-input input" placeholder="Email">
                    <input type="password" class="reg-input input" placeholder="Пароль">
                    <input type="password" class="reg-input input" placeholder="Повторите пароль">
                </div>
                <!-- /.reg-block -->
                <div class="reg-radio__block">
                    <input type="radio" class="reg-radio">
                    <span class="reg-radio__txt">Согласие на обработку данных</span>
                </div>
                <!-- /.reg-radio -->
                <button class="button button--primaty reg-button">Зарегестрироваться</button>
            </div>
        </div>
        <!-- /.container -->
    </section>
    <!-- /.reg -->
    <footer class="footer">
        <div class="container">
            <div class="footer-block">
                <a href="index.html" class="logo-link">
                    <img src="img/logo_ok.png" alt="logo" class="logo footer-logo">
                </a>
                <div class="footer-social">
                    <a href="#" class="footer-social__link">
                        <img src="img/footer/fb.svg" alt="social" class="footer-social__img">
                    </a>
                    <!-- /.footer-social__link -->
                    <a href="#" class="footer-social__link">
                        <img src="img/footer/ub.svg" alt="social" class="footer-social__img">
                    </a>
                    <!-- /.footer-social__link -->
                    <a href="#" class="footer-social__link">
                        <img src="img/footer/instagram.svg" alt="social" class="footer-social__img">
                    </a>
                    <!-- /.footer-social__link -->
                </div>
                <!-- /.footer-social -->
            </div>
            <!-- /.footer-block -->
        </div>
        <!-- /.container -->
    </footer>
</body>
</html>
